<!DOCTYPE html>

  <style>
    /* reset & base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      /* ONE background photo ‚Äì replace with your own romantic image */
      background-image: url('https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=600&auto=format&fit=crop');
      background-size: cover;
      background-position: center 20%;
      background-attachment: fixed;
      font-family: 'Segoe UI', Roboto, system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      background-color: #fcc; /* fallback */
    }

    /* simple overlay ‚Äì no glass, just a soft semi-transparent card */
    .card {
      width: 100%;
      max-width: 460px;
      background: rgba(255, 240, 245, 0.8); /* soft pinkish, no blur */
      border-radius: 40px 40px 30px 30px;
      padding: 30px 20px 35px;
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.5);
      text-align: center;
      backdrop-filter: none;
      -webkit-backdrop-filter: none;
    }

    /* names */
    h1 {
      font-size: 2rem;
      font-weight: 600;
      color: #a12a5e;
      text-shadow: 2px 2px 0 rgba(255, 255, 255, 0.5);
      line-height: 1.2;
    }

    h1 span {
      display: block;
      font-size: 2.2rem;
      color: #b8326e;
    }

    h2 {
      font-size: 1.3rem;
      font-weight: 400;
      color: #801f48;
      margin-top: 5px;
      border-bottom: 2px solid #ffa5b9;
      display: inline-block;
      padding-bottom: 4px;
    }

    /* photos with LARGER border (no flower) */
    .photo-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin: 30px 0 20px;
    }

    .photo-item {
      flex: 0 1 160px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 28px;
      padding: 14px 12px 16px;
      border: 1px solid white;
      box-shadow: 0 12px 20px -8px rgba(150, 20, 70, 0.3);
    }

    .photo-item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 20px;
      border: 6px solid white;  /* LARGER border */
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      background: #ffe2f0;
    }

    .photo-item p {
      margin-top: 12px;
      font-weight: 600;
      font-size: 1.2rem;
      color: #a12a5e;
      background: rgba(255,255,240,0.7);
      padding: 5px 0;
      border-radius: 30px;
    }

    /* quote in ITALIC */
    .quote {
      margin: 30px 0 15px;
      font-size: 1.5rem;
      font-style: italic;
      font-family: Georgia, 'Times New Roman', serif;
      color: #561c38;
      background: rgba(255, 255, 255, 0.4);
      padding: 18px 12px;
      border-radius: 50px;
      border-left: 6px solid #ff88aa;
      border-right: 6px solid #ff88aa;
      box-shadow: 0 4px 12px #ffb6c1;
      line-height: 1.4;
    }

    .quote span {
      display: block;
      font-size: 2rem;
      margin-bottom: 6px;
    }

    /* footer */
    .footer-note {
      margin-top: 20px;
      font-size: 1.2rem;
      background: rgba(255, 220, 230, 0.7);
      padding: 10px;
      border-radius: 40px;
      color: #641f3a;
      font-style: italic;
      border: 1px solid white;
    }

    /* responsive adjustments */
    @media (max-width: 420px) {
      .card { padding: 20px 12px 25px; }
      h1 { font-size: 1.7rem; }
      h1 span { font-size: 1.9rem; }
      .photo-item { flex: 0 1 140px; }
      .photo-item img { height: 140px; border-width: 5px; }
      .quote { font-size: 1.3rem; }
    }
  </style>

  <!-- optional floating hearts (very subtle) -->
  <script>
    (function addHearts() {
      const container = document.createElement('div');
      container.style.position = 'fixed';
      container.style.top = '0';
      container.style.left = '0';
      container.style.width = '100%';
      container.style.height = '100%';
      container.style.pointerEvents = 'none';
      container.style.zIndex = '999';
      document.body.appendChild(container);

      function createHeart() {
        const heart = document.createElement('span');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.position = 'absolute';
        heart.style.left = Math.random() * 100 + '%';
        heart.style.top = Math.random() * 100 + '%';
        heart.style.fontSize = (Math.random() * 20 + 14) + 'px';
        heart.style.opacity = Math.random() * 0.5 + 0.2;
        heart.style.animation = `floatUp ${Math.random() * 8 + 6}s linear infinite`;
        heart.style.filter = 'none';
        container.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 10000);
      }

      // inject keyframes if not already present
      if (!document.querySelector('#heartStyle')) {
        const style = document.createElement('style');
        style.id = 'heartStyle';
        style.innerHTML = `
          @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.2; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-120px) rotate(30deg); opacity: 0; }
          }
        `;
        document.head.appendChild(style);
      }

      // create a few hearts
      for (let i = 0; i < 12; i++) {
        setTimeout(createHeart, i * 700);
      }
    })();
  </script>
